<!DOCTYPE html>
<html ng-app="mymeanblog">
  <head>
    <meta charset="utf-8">
    <title>Bloggity Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
  </head>
  <body>
    <div>
      <form class="" action="/posts" method="post">
        <input name="title" type="text" ng-model="post.title" placeholder="Title">
        <input name="body" type="text-area" ng-model="post.body" placeholder="Body">
        <button type="submit">Create</button>
      </form>
    </div>
    <script src="js/app.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/post.service.js"></script>
  </body>
</html>
